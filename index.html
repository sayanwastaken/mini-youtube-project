<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="shortcut icon" href="./images/YouTube-Icon-Full-Color-Logo.wine.svg" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="youtube.css">
  </head>
  <body>
    <div class="mainCont">
      <div id="sideBar">
        <div>
          <span class="material-icons"> reorder </span>
        </div>
        <div>
          <span class="material-icons"> home </span>
          <p>Home</p>
        </div>
        <div>
          <span class="material-icons"> explore </span>
          <p>explore</p>
        </div>
        <div>
          <span class="material-icons lib"> subscriptions </span>
        </div>
        <p class="description">subscriptions</p>
        <div>
          <span class="material-icons"> video_library </span>
          <p>Library</p>
        </div>
      </div>
      <div id="navbar">
        <div class="logoDiv">
          <img src="./images/YouTube-Icon-Full-Color-Logo.wine.svg" alt="" />
          <h2>YouTube <sup>Mini</sup></h2>
        </div>
        <div class="searchDiv">
          <input type="search" id="search" placeholder="Search" />
          <button onclick="getdata()">
            <span class="material-icons srcLogo"> search </span>
          </button>
        </div>
        <div class="otherDiv">
          <span class="material-icons"> video_call </span>
          <span class="material-icons"> apps </span>
          <span class="material-icons"> notifications </span>
        </div>
      </div>
      <div id="mainContent">
        <!-- <div>
          <img src="https://i.ytimg.com/vi/ZYzbalQ6Lg8/hqdefault.jpg" alt="">
          <p>spiderman lorem20</p>
          <h5>channel</h5>
        </div>
        <div></div> -->
      </div>
    </div>
  </body>
</html>

<script src="youtube.js"></script>
